<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>review</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 40px 20px;
            color: #333;
        }
        
        .testimonials-section {
            text-align: center;
        }
        
        .section-title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }
        
        .divider {
            font-size: 1.5rem;
            letter-spacing: 5px;
            color: #999;
            margin-bottom: 40px;
        }
        
        .testimonials-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 30px;
            margin-bottom: 40px;
        }
        
        .testimonial-card {
            flex: 1;
            min-width: 250px;
            max-width: 300px;
            padding: 30px;
            border-top: 3px solid #333;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            text-align: left;
        }
        
        .testimonial-title {
            font-size: 1.2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .testimonial-text {
            font-size: 1rem;
            line-height: 1.5;
            margin-bottom: 15px;
        }
        
        .testimonial-author {
            font-style: italic;
            font-weight: bold;
        }
        
        .reviewer-input {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 10px;
        }
        
        .reviewer-input input {
            padding: 8px 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        
        .reviewer-input button {
            padding: 8px 20px;
            background-color: #333;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
        }
        
        hr {
            margin: 30px 0;
            border: 0;
            height: 1px;
            background-color: #ddd;
        }
    </style>
</head>
<body>
    <section class="testimonials-section">
        <h1 class="section-title">What our users say</h1>
        <div class="divider">* * * *</div>
        
        <div class="testimonials-container">
            <div class="testimonial-card">
                <h3 class="testimonial-title">Loved by Designers</h3>
                <p class="testimonial-text">This template instantly invited up our presence.</p>
                <p class="testimonial-author">- Studio Vertex</p>
            </div>
            
            <div class="testimonial-card">
                <h3 class="testimonial-title">Loved by Designers</h3>
                <p class="testimonial-text">This template instantly invited up our presence.</p>
                <p class="testimonial-author">- Studio Vertex</p>
            </div>
            
            <div class="testimonial-card">
                <h3 class="testimonial-title">Loved by Designers</h3>
                <p class="testimonial-text">This template instantly invited up our presence.</p>
                <p class="testimonial-author">- Studio Vertex</p>
            </div>
        </div>
        
        <div class="reviewer-input">
            <input type="text" placeholder="Reviewer name">
            <button>Enter</button>
        </div>
    </section>
</body>
</html>
